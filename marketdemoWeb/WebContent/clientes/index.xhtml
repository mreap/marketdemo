<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Comprobacion clientes</title>
	<h:outputStylesheet library="css" name="marketdemo.css" />
</h:head>
<body>
	<h:outputText value="Marketdemo (c)" style="" />
	<h:form>
		<div align="center">
			<p:panel header="Comprobacion de usuarios" id="panel1"
				style="width:500px">
				<p:staticMessage severity="info"
					detail="Para poder comprar, debe indicar sus credenciales."></p:staticMessage>
				<p:messages>
					<p:autoUpdate />
				</p:messages>
				<h:panelGrid columns="2">
					<h:outputText value="Ingrese su cÃ©dula" />
					<p:inputText id="cedula" value="#{beanPedidos.cedula}" size="10"
						maxlength="10" required="true"
						requiredMessage="Debe ingresar la cedula." />
					<p:commandButton action="#{beanPedidos.actionComprobarCedula()}"
						value="Continuar..." update="panel1" />
				</h:panelGrid>
			</p:panel>
		</div>
	</h:form>
</body>
</html>
